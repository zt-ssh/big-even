<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文章分类</title>
  <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/category.css">
  <script type="text/html" id="list-tpl">
    {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button data-id='{{$value.Id}}' type="button" class="layui-btn layui-btn-xs edit">编辑</button>
          <button data-id='{{$value.Id}}' type="button" class="layui-btn layui-btn-danger layui-btn-xs del">删除</button>
        </td>
      </tr>
    {{/each}}
  </script>

  <!-- 添加分类模板 -->
  <script type="text/html" id="add-tpl">
    <form id="add-form" class="layui-form" style="margin: 15px 30px 0 0">
      <!-- 第一行：类别名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">类别名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        </div>
        <!-- 第二行：类别别名 -->
        <div class="layui-form-item">
        <label class="layui-form-label">类别别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
        </div>
        </div>
        <!-- 第三行：按钮 -->
        <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 编辑分类模板 -->
  <script type="text/html" id="edit-tpl">
    <form id="edit-form" class="layui-form" lay-filter='editForm' style="margin: 15px 30px 0 0">
      <!-- 第一行：类别名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">类别名称</label>
        <div class="layui-input-block">
          <input type="hidden" name="Id">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        </div>
        <!-- 第二行：类别别名 -->
        <div class="layui-form-item">
        <label class="layui-form-label">类别别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
        </div>
        </div>
        <!-- 第三行：按钮 -->
        <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
  </script>
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章分类管理</span>
      <button id="addCategory" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加分类</button>
    </div>
    <div class="layui-card-body">
      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="40%">
          <col width="40%">
          <col width="20%">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="../assets/lib/jquery.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
  <script type="text/javascript" src="../assets/lib/template-web.js"></script>
  <script type="text/javascript" src="../assets/js/article/category.js"></script>
</body>
</html>
